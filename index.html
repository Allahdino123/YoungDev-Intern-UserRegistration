<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Create an Account</h1>
        <p>Please Registration Your Account</p>
        <div class="input-box">
            <input type="text" name="" id="first" placeholder="User Name" required>
            <div class="msg" id="name"></div>
        </div>
        <div class="input-box">
            <input type="email" name="" id="second" placeholder="Email ID" required>
            <div class="msg" id="email"></div>
        </div>
        <div class="input-box">
            <input type="tel" name="" id="four" placeholder="Mobile No" required>
            <div class="msg" id="number"></div>
        </div>
        <div class="input-box">
            <input type="password" name="" id="third" placeholder="Password" required>
            <div class="msg" id="password"></div>
        </div>
      
        <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> User Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
